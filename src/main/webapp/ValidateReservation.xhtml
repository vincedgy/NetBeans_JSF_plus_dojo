<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
<ui:composition template="/WEB-INF/templates/template.xhtml">
	<!-- 	<ui:define name="header"> -->
	<!-- 	    Add your header here or delete to use the default -->
	<!-- 	</ui:define> -->
	<ui:define name="content">
		<f:loadBundle basename="com.vincedgy.jsf2project.messages" var="msg" />
		<f:view>
			<h:form>
				<h4>
					<h:outputLabel
						value="#{msg['login.form.welcome'] } #{loginBean.name }"></h:outputLabel>
				</h4>

				<h:panelGrid border="0" columns="2" styleClass="panelGridValid">
					<h:outputText value="#{msg['valid.form.listeVilles']}" />
					<h:panelGroup>
						<h:dataTable value="#{trajetBean.villes }" var="ville"
							styleClass="order-table" headerClass="order-table-header"
							rowClasses="order-table-odd-row,order-table-even-row"							
							onclick="alert('Click');
							">
							<h:column>
								<f:facet name="header">Nom</f:facet>
							 	#{ville.nom }
							</h:column>
							<h:column>
								<f:facet name="header">Code Postal</f:facet>
							 	#{ville.codePostal }
							</h:column>
						</h:dataTable>
					</h:panelGroup>
					<h:outputText value="#{msg['valid.form.listeModes']}" />
					<h:panelGroup>
						<h:dataTable value="#{trajetBean.modesDeTransport }" var="mode"
							styleClass="order-table" headerClass="order-table-header"
							rowClasses="order-table-odd-row,order-table-even-row"
							>
							<h:column>
								<f:facet name="header">Nom</f:facet>
							 	#{mode.nom }
							</h:column>
							<h:column>
								<f:facet name="header">Id</f:facet>
							 	#{mode.identifiant }
							</h:column>
						</h:dataTable>
					</h:panelGroup>
				</h:panelGrid>

				<br />
				<h:commandLink action="login">
					<h:outputText value="Back to login"></h:outputText>
				</h:commandLink>
				<br />
			</h:form>
		</f:view>

	</ui:define>
	<!-- 	<ui:define name="footer"> -->
	<!-- 	    Add your footer here or delete to use the default -->
	<!-- 	</ui:define> -->
</ui:composition>
</h:body>
</html>
