<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	
	<h:outputStylesheet name="libs/dojo/resources/dojo.css" />
	<h:outputStylesheet name="libs/dijit/themes/dijit.css" />
	<h:outputStylesheet name="libs/dijit/themes/tundra/tundra.css" />	
	<h:outputStylesheet name="css/style.css" />
	<h:outputStylesheet name="css/dataTables.css" />
	
	<h:outputScript>
		 dojoConfig = {
                has: {
                    "dojo-firebug": true
                },
                parseOnLoad: false,
                async: false
            }; 
	</h:outputScript>
	<h:outputScript name="libs/dojo/dojo.js" />
	
	
</h:head>
<h:body styleClass="tundra">

	<div id="header">
		<ui:insert name="header">
			<ui:include src="/WEB-INF/templates/header.xhtml" />
		</ui:insert>
	</div>

	<div id="content">

		<ui:insert name="content">
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/templates/footer.xhtml" />
		</ui:insert>
	</div>

</h:body>
</html>
